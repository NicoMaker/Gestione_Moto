<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestione Magazzino Moto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <span class="login-icon">ğŸï¸</span>
        <h1>Gestione Magazzino Moto</h1>
        <p class="login-subtitle">Accedi per continuare</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Inserisci username"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Inserisci password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="btn-login" id="login-btn">
          <span id="btn-text">Accedi</span>
        </button>
      </form>

      <div class="footer-note">
        ğŸ”’ Accesso sicuro con crittografia bcrypt
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
