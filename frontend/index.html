<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestione Magazzino Moto</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
        </svg>
        <h1>Gestione Magazzino Moto</h1>
        <p>Accedi al sistema di gestione</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn-login">
          <span id="btnText">Accedi</span>
          <svg id="btnLoader" class="loader" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </button>
      </form>
      
      <div id="errorMessage" class="error-message"></div>
      
      <div class="login-footer">
        <p>Credenziali predefinite: <strong>Admin</strong> / <strong>Admin123!</strong></p>
      </div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
